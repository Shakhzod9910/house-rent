<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c56270962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register</title>
</head>
<body>
    <section class="registration">
        <div class="container">
            <h1 class="headerLogin">PLEASE REGISTER</h1>
            <form class="registrationForm">
                <div class="loginWrapper">
                    <input type="text" class="name" required>
                    <i class="far fa-user"></i>
                </div>
                <div class="passwordWrapper">
                    <input type="email" class="email" required>
                    <i class="far fa-envelope"></i>
                </div>
                <div class="passwordWrapper passwordWrappers">
                    <input type="password" class="password" required>
                    <i class="fas fa-key"></i>
                </div>
                <button class="loginbtn" type="submit">SUBMIT</button>
                <span class="exist"></span>
            </form>
    </section>
    <script src="../script/register.js"></script>
</body>
</html>
