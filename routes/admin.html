<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c56270962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/admin.css">
    <title>Document</title>
</head>
<body>
    <section class="home">
        <div class="container">
            <h1 class="headerLogin">LOGIN TO ADMIN ACCOUNT</h1>
            <form class="loginForm">
                <div class="loginWrapper"><input type="text" class="login" required>
                    <i class="fas fa-sign-in-alt"></i></div>
                <div class="passwordWrapper"><input type="text" class="password" required>
                    <i class="fas fa-key"></i></div>
                <button class="loginbtn" type="submit">LOGIN</button>
                <h3 class="error"></h1>
            </form>
        </div>
    </section>
    <script src="../script/admin.js"></script>
</body>
</html>
