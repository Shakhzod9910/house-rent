<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c56270962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/userann.css">
    <title>Document</title>
</head>

<body>
    <section class="home">
        <div class="container">
            <h1 class="header">ENTER INFORMATION ABOUT THE AD</h1>
            <form class="list">
                <div class="adressWrapper">
                    <input type="text" class="adress" required>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="costWrapper">
                    <input type="number" class="cost" required>
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="fotoWrapper">
                    <input type="text" class="foto" required>
                    <i class="fas fa-image"></i>
                </div>
                <div class="measureWrapper">
                    <input type="number" class="measure" required>
                    <i class="fas fa-ruler-combined"></i>
                </div>
                <div class="phoneWrapper">
                    <input type="text" class="phone" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="aboutWrapper">
                    <textarea cols="30" rows="10" required class="area"></textarea>
                    <i class="fas fa-address-card"></i>
                </div>
                <button class="submitAdBtn" type="submit">SUBMIT</button>
            </form>
        </div>
    </section>
    <script src="../script/userann.js"></script>
</body>

</html>
